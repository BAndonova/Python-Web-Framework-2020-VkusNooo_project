        <img src="{% static 'img/vkusno3.jpg' %}" width="40" height="40" class="d-inline-block align-top" alt=""

        <a class="navbar-brand" href="#">Вкусотийки в чинийки!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">

<header class="masthead text-center text-white">
    <div class="masthead-content">

        <h1 class="masthead-subheading">ВкуснОоо! / Delete Recipe</h1>
        <div class="items-container">

            <div class="item">

                <form class="col-lg-6 offset-lg-3" method="POST" enctype="multipart/form-data"
                      action="{% url 'delete recipe' recipe.id %}">

                    {% csrf_token %}
                    {{ form }}


                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-lg rounded-pill mt-5" value="Delete">
                    </div>

                </form>
            </div>
        </div>
</header>
